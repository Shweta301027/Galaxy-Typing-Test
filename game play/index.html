<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="https://media.istockphoto.com/id/1335861324/video/space-flight-deep-space-exploration-travel-to-westerlund-2-compact-young-star-cluster-in-the.mp4?s=mp4-640x640-is&k=20&c=catfc8TfPG3lAa_2O5L8FI71uWX3x3fD5EdKLGilvwM=" type="video/mp4">
      </video>
      <div class="game_box">
        <div class="footer data">
            <p>Beginner</p>
            <p class="level">Level: 1</p>
            <p class="score">Score: 0</p>
            <p>Lives: 2</p>
            <p>Enter Key or Pause Button to pause / restart game </p>
            <button class="pause_btn">||</button>
        </div>
        <div class="gameContent"></div>  
        
        <div class="gameOver">Game Over</div>   
     </div>
    <script src="script.js"></script>
</body>
</html>
